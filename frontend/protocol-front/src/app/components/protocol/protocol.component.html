<mat-card>
  <mat-toolbar color="primary">Protocolos Dispon√≠veis</mat-toolbar>

  <div class="example-container mat-elevation-z8">
    <app-protocol-list
      *ngIf="protocol$ | async as protocols; else loading"
      [protocol]="protocols"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (remove)="onRemove($event)"
    ></app-protocol-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
