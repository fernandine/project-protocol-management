<mat-card>
    <mat-toolbar color="primary" class="toolbar">
      Protocolos Disponíveis
      <div class="paginator-container">
        <mat-paginator class="paginator"
        [length]="paginationData.pageElements"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 100]"
        (page)="onPaginatorChange($event)"
        aria-label="Select page">
      </mat-paginator>
  </div>
    </mat-toolbar>

  <div class="example-container mat-elevation-z8">
    <app-protocol-list
    *ngIf="(page$ | async)?.content?.length; else loading"
      [paginationData]="paginationData"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (remove)="onRemove($event)"
    ></app-protocol-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <div style="color: rgb(2, 2, 2);">
        <h1>Não há protocolos cadastrados</h1>
        <span>Clique no botão ao lado e crie seu primeiro protocolo.</span>
        <button (click)="onAdd()" color="primary" style="margin-left: 8px;">
          Cadastrar Protocolo
        </button>
      </div>
      </div>
    </ng-template>
  </div>
</mat-card>
