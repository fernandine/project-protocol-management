    <div class="list">
      <ul class="navbar-login">
        <li class="nav-item">
        <div *ngIf="!(isLoggedIn)">
          <a mat-button (click)="login()">
            <mat-icon>login</mat-icon>

          </a>
          <a mat-button (click)="register()" >
            <mat-icon>person_add</mat-icon>

        </a>

            <span>Administrador</span>
          </a>
          <a mat-button (click)="account()">
            <mat-icon>person</mat-icon>

      </li>
